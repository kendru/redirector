{% extends "layouts/main.html" %}

{% block title %}New User{% endblock %}
{% block head %}
<style>
.form-signin {
max-width: 300px;
padding: 19px 29px 29px;
margin: 0 auto 20px;
background-color: #fff;
border: 1px solid #e5e5e5;
-webkit-border-radius: 5px;
   -moz-border-radius: 5px;
        border-radius: 5px;
-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
margin-bottom: 10px;
}
.form-signin input[type="text"],
.form-signin input[type="password"] {
font-size: 16px;
height: auto;
margin-bottom: 15px;
padding: 7px 9px;
}
</style>
{% endblock %}

{% block content %}
<form action="/admin/users/" method="post" class="form-signin">
<h2 class="form-signin-heading">New User</h2>
<input name="fname" type="text" class="input-block-level" placeholder="First Name">
<input name="lname" type="text" class="input-block-level" placeholder="Last Name">
<input name="email" type="text" class="input-block-level" placeholder="Email address">
<input name="password" type="password" class="input-block-level" placeholder="Password">
<!--<label class="checkbox">
  <input type="checkbox" value="remember-me"> Remember me
</label>-->
<button class="btn btn-large btn-primary" type="submit">Create</button>
</form>
{% endblock %}
