{% extends "layouts/main.html" %}

{% block title %}New Redirect Rule{% endblock %}
{% block head %}
<style>
.form-signin {
max-width: 300px;
padding: 19px 29px 29px;
margin: 0 auto 20px;
background-color: #fff;
border: 1px solid #e5e5e5;
-webkit-border-radius: 5px;
   -moz-border-radius: 5px;
        border-radius: 5px;
-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
margin-bottom: 10px;
}
.form-signin input[type="text"],
.form-signin input[type="password"] {
font-size: 16px;
height: auto;
margin-bottom: 15px;
padding: 7px 9px;
}
</style>
{% endblock %}

{% block content %}
<form action="/admin/redirects/" method="post" class="form-signin">
<h2 class="form-signin-heading">New Redirect Rule</h2>
<input name="alias" type="text" class="input-block-level" placeholder="Alias" maxlength="30" />
<input name="dest" type="text" class="input-block-level" placeholder="Destination" title="Remember to include the http:// or https:// on your destination.">
<span class="help-block">Remember to include the http:// or https:// on your destination.</span>
<button class="btn btn-large btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
